version: "3.8"

services:
  analyser:
    build: ./analyser
    image: protoinct/analyser
    volumes:
      - ./analyser:/usr/src/app
      - /usr/src/app/node_modules
    env_file:
      - ./analyser/.env
    depends_on:
      - broker

  broker:
    image: nats-streaming:0.21.2-alpine3.13
      - ./analyser/node_modules

  collector:
    build: ./collector
    image: protoinct/collector
    volumes:
      - ./collector:/usr/src/app
    ports:
      - 3000:3000
    depends_on:
      - broker
